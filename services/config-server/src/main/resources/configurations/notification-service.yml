spring:
  data:
    mongodb:
      username: prats
      password: prats
      host: localhost
      port: 27017
      database: customer
      authentication-database: admin
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id:  paymentGroup, orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.fullstck.ecommerce.kafka.OrderConfirmation,paymentConfirmation:com.fullstck.ecommerce.payments.notification.PaymentNotificationRequest;

  application:
    name: notification-service

  mail:
    host: localhost
    port: 1025
    username: prats
    password: prats
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
